<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Rock, Paper, Scissors</h1>
    <div id="username-form" class="my-4">
      <p>Please enter your name:</p>
      <input type="text" id="username" class="form-control mb-3" placeholder="Your Name">
      <button class="btn btn-primary" id="start-game">Start Game</button>
    </div>
    <div id="game-area" class="d-none">
        <h2>Welcome, <span id="player-name"></span>!</h2>
        <h3>Round <span id="round-number">1</span>/5</h3>
        <div class="my-4">
          <div class="row">
            <div class="col-md-6">
              <h4>Your Choice</h4>
              <p id="user-choice" class="choice-display"></p>
            </div>
            <div class="col-md-6">
              <h4>Computer's Choice</h4>
              <p id="computer-choice" class="choice-display"></p>
            </div>
          </div>
        </div>
        <div class="my-4">
          <h4>Make Your Choice:</h4>
          <button class="btn btn-outline-primary" id="rock">Rock</button>
          <button class="btn btn-outline-primary" id="paper">Paper</button>
          <button class="btn btn-outline-primary" id="scissors">Scissors</button>
        </div>
        <p id="result" class="my-3"></p>
        <div class="row">
          <div class="col-md-6">
            <h5>Your Score: <span id="player-score">0</span></h5>
          </div>
          <div class="col-md-6">
            <h5>Computer's Score: <span id="computer-score">0</span></h5>
          </div>
        </div>
      </div>
  
      <div id="final-result" class="d-none my-4">
        <h2 id="final-message"></h2>
        <button class="btn btn-success" id="reset-game">Play Again</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
